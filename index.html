<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PMU Radiologie</title>
  <link rel="icon" type="image/png" href="PMU_Logo_CMYK_positiv_blau.jpg" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      display: flex;
      align-items: center;
      background-color: #005aa7;
      color: white;
      padding: 10px 20px;
    }
    header img {
      height: 60px;
      margin-right: 15px;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    .case {
      display: none;
      margin-bottom: 30px;
    }
    .case.active {
      display: block;
    }
    .nav-buttons, #finalScore {
      text-align: center;
      margin-top: 20px;
    }
    #progressBar {
      width: 80%;
      background-color: #eee;
      border-radius: 10px;
      margin: 20px auto;
      height: 24px;
      overflow: hidden;
    }
    #progressBarFill {
      height: 100%;
      width: 0;
      background-color: #005aa7;
      color: white;
      text-align: center;
      line-height: 24px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #005aa7;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #007bd3;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    .score {
      font-weight: bold;
      margin-top: 10px;
    }
    .case img {
      width: 100%;
      max-height: 600px;
      object-fit: contain;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="PMU_Logo_CMYK_positiv_blau.jpg" alt="PMU Logo" />
  </header>
  <main>
    <h1>Interaktive Fallstudien</h1>

    <div id="cases"></div>

    <div class="nav-buttons">
      <button onclick="prevCase()">‚¨ÖÔ∏è Zur√ºck</button>
      <button onclick="nextCase()">Weiter ‚û°Ô∏è</button>
      <button onclick="showFinalScore()">üîç Gesamtscore</button>
    </div>
    <div id="finalScore"></div>
    <div id="progressBar">
      <div id="progressBarFill">0%</div>
    </div>
  </main>

  <script>
    const synonymMap = {
      raumforderung: ["tumor", "masse", "prozess", "l√§sion"],
      pneumothorax: ["luftbrust", "pleuralgas"],
      pleuraerguss: ["erguss", "fl√ºssigkeit", "verschattung"],
      verschattung: ["infiltrat", "opazit√§t"]
    };

    const caseData = [
      {
        bild: "Pneumothorax.JPG",
        frage: "Was zeigt dieses R√∂ntgenbild?",
        technik: "____________",
        region: "____________",
        theorie: "Welche Ursachen kann ein Pneumothorax haben?",
        diagnoseFrage: "Was ist hier die Diagnose?",
        l√∂sungen: ["pneumothorax"]
      },
      {
        bild: "Pleuraerguss2.JPG",
        frage: "Was ist auf diesem Seitbild auff√§llig?",
        technik: "____________",
        region: "____________",
        theorie: "Ab welchem Volumen ist ein Erguss im Thorax-R√∂ntgen sichtbar?",
        diagnoseFrage: "Was ist hier die Diagnose?",
        l√∂sungen: ["basale verschattung", "verschattung"]
      },
      {
        bild: "Pleuraerguss1JPG.JPG",
        frage: "Was k√∂nnte die Verschattung auf der linken Seite bedeuten?",
        technik: "____________",
        region: "____________",
        theorie: "Welche radiologischen Zeichen sprechen f√ºr eine Atelektase?",
        diagnoseFrage: "Was ist hier die Diagnose?",
        l√∂sungen: ["erguss", "pleuraerguss"]
      },
      {
        bild: "RaumforderungThorax-CT.JPG",
        frage: "Was f√§llt im linken Unterlappen auf?",
        technik: "____________",
        region: "____________",
        theorie: "Welche Kriterien sprechen in der CT f√ºr einen malignen Rundherd?",
        diagnoseFrage: "Was ist hier die Diagnose?",
        l√∂sungen: ["raumforderung", "tumor"]
      }
    ];

    const casesContainer = document.getElementById("cases");
    caseData.forEach((fall, index) => {
      const num = index + 1;
      casesContainer.innerHTML += `
        <div class="case${num === 1 ? ' active' : ''}" id="case${num}">
          <h3>Fall ${num}</h3>
          <img src="${fall.bild}" alt="Bild Fall ${num}">
          <p>Frage: ${fall.frage}</p>
          <p>Untersuchungstechnik: ${fall.technik}</p>
          <p>Untersuchungsregion: ${fall.region}</p>
          <p>Theoretische Frage: ${fall.theorie}</p>
          <p>${fall.diagnoseFrage}</p>
          <textarea id="answer${num}" placeholder="Deine Antwort..."></textarea>
          <button onclick="checkAnswer(${num})">Antwort √ºberpr√ºfen</button>
          <p class="score" id="score${num}">Punkte: 0</p>
          <p id="solution${num}" style="display:none; color:green;"></p>
        </div>`
    });

    let current = 1;
    const total = caseData.length;
    let totalScore = 0;

    function showCase(n) {
      for (let i = 1; i <= total; i++) {
        document.getElementById(`case${i}`).classList.remove('active');
      }
      document.getElementById(`case${n}`).classList.add('active');
    }

    function prevCase() {
      if (current > 1) {
        current--;
        showCase(current);
      }
    }

    function nextCase() {
      if (current < total) {
        current++;
        showCase(current);
      }
    }

    function checkAnswer(n) {
      const input = document.getElementById(`answer${n}`).value.toLowerCase().trim();
      const correctAnswers = caseData[n - 1].l√∂sungen;
      const scoreElement = document.getElementById(`score${n}`);
      const solutionElement = document.getElementById(`solution${n}`);

      let correct = correctAnswers.some(ans =>
        input.includes(ans) ||
        (synonymMap[ans] && synonymMap[ans].some(syn => input.includes(syn)))
      );

      if (correct) {
        scoreElement.textContent = "Punkte: 1 ‚úÖ";
        solutionElement.style.display = "none";
      } else {
        scoreElement.textContent = "Punkte: 0 ‚ùå";
        solutionElement.style.display = "block";
        solutionElement.innerHTML = "L√∂sung: " + correctAnswers.join(", ");
      }

      updateTotalScore();
    }

    function updateTotalScore() {
      totalScore = 0;
      for (let i = 1; i <= total; i++) {
        const scoreText = document.getElementById(`score${i}`).textContent;
        if (scoreText.includes("1")) totalScore++;
      }
      const percent = Math.round((totalScore / total) * 100);
      const progress = document.getElementById("progressBarFill");
      progress.style.width = percent + "%";
      progress.textContent = percent + "%";
    }

    function showFinalScore() {
      updateTotalScore();
      document.getElementById("finalScore").textContent = `Gesamtpunktzahl: ${totalScore} von ${total}`;
    }
  </script>
</body>
</html>
