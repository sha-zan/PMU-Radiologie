<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fallanalyse – PMU</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #002855;
      color: white;
      padding: 1em;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 80px;
    }
    .container {
      padding: 2em;
      max-width: 900px;
      margin: auto;
      background-color: white;
    }
    .question {
      margin-top: 2em;
    }
    .question input[type="radio"] {
      margin-right: 0.5em;
    }
    .result {
      margin-top: 1em;
      font-weight: bold;
    }
    .image {
      width: 70%;
      height: auto;
      border: 1px solid #ccc;
      margin-top: 1em;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .navigation {
      text-align: center;
      margin-top: 2em;
    }
    .navigation button {
      font-size: 1.5em;
      padding: 0.5em 1em;
      margin: 0 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Radiologische Fallanalyse</h1>
    <img src="images/PMU_Logo_CMYK_positiv_blau.jpg" alt="PMU Logo">
  </header>

  <div class="container">

    <!-- Fallabschnitte -->
    <!-- ✨ Hier werden alle Fall-Divs eingefügt – jeder mit Fragen & Navigation darunter -->
    <!-- Für die vollständigen Fälle siehe vorherige Antwort oder lade die Datei direkt herunter -->

  </div>

  <script>
    let currentCase = 0;

    function showCase(index) {
      const cases = document.querySelectorAll('.case');
      cases.forEach((el, i) => el.style.display = i === index ? 'block' : 'none');
      document.querySelectorAll('#caseCounter').forEach(counter => {
        counter.textContent = `Fall ${index + 1} / ${cases.length}`;
      });
    }

    function nextCase() {
      const totalCases = document.querySelectorAll('.case').length;
      currentCase = (currentCase + 1) % totalCases;
      showCase(currentCase);
    }

    function prevCase() {
      const totalCases = document.querySelectorAll('.case').length;
      currentCase = (currentCase - 1 + totalCases) % totalCases;
      showCase(currentCase);
    }

    function checkTechnik(id, correct) {
      const radios = document.getElementsByName('technik_' + id);
      let selected;
      for (const radio of radios) {
        if (radio.checked) {
          selected = radio.nextSibling.textContent.trim();
          break;
        }
      }
      const result = document.getElementById('technikResult_' + id);
      if (selected === correct) {
        result.textContent = '✅ Richtig!';
        result.style.color = 'green';
      } else if (selected) {
        result.textContent = `❌ Leider falsch. Richtig wäre: ${correct}.`;
        result.style.color = 'red';
      } else {
        result.textContent = 'Bitte wähle eine Antwort aus.';
        result.style.color = 'black';
      }
    }

    function checkRegion(id, correct) {
      const radios = document.getElementsByName('region_' + id);
      let selected;
      for (const radio of radios) {
        if (radio.checked) {
          selected = radio.nextSibling.textContent.trim();
          break;
        }
      }
      const result = document.getElementById('regionResult_' + id);
      if (selected === correct) {
        result.textContent = '✅ Richtig!';
        result.style.color = 'green';
      } else if (selected) {
        result.textContent = `❌ Leider falsch. Richtig wäre: ${correct}.`;
        result.style.color = 'red';
      } else {
        result.textContent = 'Bitte wähle eine Antwort aus.';
        result.style.color = 'black';
      }
    }

    function checkDiagnosis(id, correctValue, correctLabel) {
      const radios = document.getElementsByName('diagnose_' + id);
      let selected;
      for (const radio of radios) {
        if (radio.checked) {
          selected = radio.value;
          break;
        }
      }
      const result = document.getElementById('diagnoseResult_' + id);
      if (selected === correctValue) {
        result.textContent = `✅ Richtig! Es handelt sich um ${correctLabel}.`;
        result.style.color = 'green';
      } else if (selected) {
        result.textContent = `❌ Leider falsch. Richtig wäre: ${correctLabel}.`;
        result.style.color = 'red';
      } else {
        result.textContent = 'Bitte wähle eine Antwort aus.';
        result.style.color = 'black';
      }
    }

    function checkTheory(id, correctValue, correctLabel) {
      const radios = document.getElementsByName('answer_' + id);
      let selected;
      for (const radio of radios) {
        if (radio.checked) {
          selected = radio.value;
          break;
        }
      }
      const result = document.getElementById('result_' + id);
      if (selected === correctValue) {
        result.textContent = `✅ Richtig! ${correctLabel} ist am sensitivsten.`;
        result.style.color = 'green';
      } else if (selected) {
        result.textContent = `❌ Leider falsch. Richtig wäre: ${correctLabel}.`;
        result.style.color = 'red';
      } else {
        result.textContent = 'Bitte wähle eine Antwort aus.';
        result.style.color = 'black';
      }
    }

    // Initialer Aufruf
    window.onload = () => {
      showCase(currentCase);
    };
  </script>
</body>
</html>
