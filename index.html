<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PMU Radiologie Fälle</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      display: flex;
      align-items: center;
      background-color: #005aa7;
      color: white;
      padding: 10px 20px;
    }
    header img {
      height: 40px;
      margin-right: 15px;
    }
    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    .case {
      display: none;
      margin-bottom: 30px;
    }
    .case.active {
      display: block;
    }
    .nav-buttons {
      text-align: center;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #005aa7;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #007bd3;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    .score {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="PMU Logo" />
    <h2>Radiologie-Fälle</h2>
  </header>
  <main>
    <h1>Interaktive Fallstudien</h1>

    <div id="cases">
      <div class="case active" id="case1">
        <h3>Fall 1: Thorax-CT</h3>
        <p>Frage: Welche Struktur ist pathologisch verändert?</p>
        <textarea id="answer1" placeholder="Deine Antwort..."></textarea>
        <button onclick="checkAnswer(1)">Antwort überprüfen</button>
        <p class="score" id="score1">Punkte: 0</p>
      </div>

      <div class="case" id="case2">
        <h3>Fall 2: Abdomen-Röntgen</h3>
        <p>Frage: Welche Diagnose ist am wahrscheinlichsten?</p>
        <textarea id="answer2" placeholder="Deine Antwort..."></textarea>
        <button onclick="checkAnswer(2)">Antwort überprüfen</button>
        <p class="score" id="score2">Punkte: 0</p>
      </div>
    </div>

    <div class="nav-buttons">
      <button onclick="prevCase()">⬅️ Zurück</button>
      <button onclick="nextCase()">Weiter ➡️</button>
    </div>
  </main>

  <script>
    let current = 1;
    const total = 2;
    const correctAnswers = ["herzvergrößerung", "darmverschluss"];

    function showCase(n) {
      for (let i = 1; i <= total; i++) {
        document.getElementById(`case${i}`).classList.remove('active');
      }
      document.getElementById(`case${n}`).classList.add('active');
    }

    function prevCase() {
      if (current > 1) {
        current--;
        showCase(current);
      }
    }

    function nextCase() {
      if (current < total) {
        current++;
        showCase(current);
      }
    }

    function checkAnswer(n) {
      const input = document.getElementById(`answer${n}`).value.toLowerCase().trim();
      const correct = correctAnswers[n - 1];
      const scoreElement = document.getElementById(`score${n}`);
      if (input.includes(correct)) {
        scoreElement.textContent = "Punkte: 1 ✅";
      } else {
        scoreElement.textContent = "Punkte: 0 ❌";
      }
    }
  </script>
</body>
</html>
