<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PMU Radiologie Fälle</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .case { display: none; margin-bottom: 30px; }
    .case.active { display: block; }
    .nav-buttons { margin-top: 10px; }
    textarea { width: 100%; height: 80px; margin-top: 10px; }
    .score { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Radiologische Fallstudien</h1>

  <div id="cases">
    <div class="case active" id="case1">
      <h3>Fall 1: Thorax-CT</h3>
      <p>Frage: Welche Struktur ist pathologisch verändert?</p>
      <textarea id="answer1" placeholder="Deine Antwort..."></textarea>
      <button onclick="checkAnswer(1)">Antwort überprüfen</button>
      <p class="score" id="score1">Punkte: 0</p>
    </div>

    <div class="case" id="case2">
      <h3>Fall 2: Abdomen-Röntgen</h3>
      <p>Frage: Welche Diagnose ist am wahrscheinlichsten?</p>
      <textarea id="answer2" placeholder="Deine Antwort..."></textarea>
      <button onclick="checkAnswer(2)">Antwort überprüfen</button>
      <p class="score" id="score2">Punkte: 0</p>
    </div>
  </div>

  <div class="nav-buttons">
    <button onclick="prevCase()">⬅️ Zurück</button>
    <button onclick="nextCase()">Weiter ➡️</button>
  </div>

  <script>
    let current = 1;
    const total = 2;
    const correctAnswers = ["herzvergrößerung", "darmverschluss"];

    function showCase(n) {
      for (let i = 1; i <= total; i++) {
        document.getElementById(`case${i}`).classList.remove('active');
      }
      document.getElementById(`case${n}`).classList.add('active');
    }

    function prevCase() {
      if (current > 1) {
        current--;
        showCase(current);
      }
    }

    function nextCase() {
      if (current < total) {
        current++;
        showCase(current);
      }
    }

    function checkAnswer(n) {
      const input = document.getElementById(`answer${n}`).value.toLowerCase().trim();
      const correct = correctAnswers[n - 1];
      const scoreElement = document.getElementById(`score${n}`);
      if (input.includes(correct)) {
        scoreElement.textContent = "Punkte: 1 ✅";
      } else {
        scoreElement.textContent = "Punkte: 0 ❌";
      }
    }
  </script>
</body>
</html>
